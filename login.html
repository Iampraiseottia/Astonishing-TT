<!--------------------------------LOGIN------------------------------->
    <section id="login">
        <h2>
            SIGN-IN
        </h2>
        <label>First Name: <input autocomplete="on" required minlength="0" maxlength="10" type="text" placeholder="First Name" class="login1"></label>
        <br>
        <label>Other Names: <input autocomplete="on" required minlength="0" maxlength="22" type="text" placeholder="Other Name" class="login2"></label>
        <br>
        <label>Password: <input type="password" minlength="0" maxlength="22" placeholder="Password" class="login3"></label>
        <br>
        <p class="ofon"><input type="checkbox"> Accept Terms & Condition</p>
        <br>
        <button class="login"><a href="thanks.html" target="_blank" >LOGIN</a></button>
    </section>

    <!-----------------------FOOTER--------------------------->
   
    <footer id="footer">
        <h3>
            CONTACT US
        </h3>

        <div class="message">
            <div class="personal-info">
                <form>
                    <label>First Name: <input maxlength="10" required autocomplete="on" type="text" class="form1" placeholder="First Name"></label>
                    <br>
                    <label>Other Names: <input maxlength="25" required autocomplete="on" type="text" class="form2" placeholder="Other Name"></label>
                    <br> 
                    <label>Country: <input  maxlength="25" required autocomplete="on" type="text" class="form3" placeholder="Country"></label>
                    <br>

                    <br>

                    <br>
                    <label>Date of Birth: <input required type="date" class="form7" placeholder="Date of Birth"></label>
                    <br>
                </form>
            </div>
            <div class="personal-message">
                <form>
                    <label>Postal/Zip code: <input maxlength="5" required type="number" class="form6" placeholder="Code" maxlength="10"></label>
                    <br>
                    <label>Whatsapp Number: <input maxlength="15" required type="text" class="form8" placeholder="Whatsapp Number" maxlength="20"></label>
                    <br>
                    <label>Email: <input required maxlength="30" autocomplete="on" type="email" class="form9" placeholder="Email Address"></label>
                    <br>
                    <textarea autocomplete="on" name="Message" maxlength="100" placeholder="Message" id="email-massage" cols="30" rows="10"></textarea>
                    <br>
                    <button class="email-btn" onclick="MyFunction()" ><a href="Booking.html" target="_blank">Submit</a> </button>
